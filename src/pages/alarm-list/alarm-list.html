<ion-header>
  <ion-navbar>
    <ion-title>
      Waker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="top-div">
    <ion-list>
      <ion-item-sliding *ngFor="let alarm of alarms" #slidingItem>
        <ion-item>
          <ion-grid>
            <ion-row>
              {{alarm.title}}
            </ion-row>
            <ion-row>
              {{alarm.address}}
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
          <button ion-button color="primary">
            <ion-icon name="hammer"></ion-icon>
            Update
          </button>
          <button ion-button color="light" (click)="closeSlide(slidingItem)">
            <ion-icon name="close"></ion-icon>
            Cancel
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
