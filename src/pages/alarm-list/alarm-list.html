<ion-header>
  <ion-navbar>
    <ion-title>
      Alarms
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="top-div">
    <ion-list>
      <ion-item-sliding *ngFor="let alarm of alarms" #slidingItem>
        <ion-item (click)="showActions(alarm)">
          <ion-grid>
            <ion-row>
              <ion-col col-8>
                <ion-row>
                  {{alarm.title}}
                </ion-row>
                <ion-row>
                  {{alarm.address}}
                </ion-row>
              </ion-col>
              <ion-col col-4>
                <ion-item no-lines>
                  <ion-toggle [(ngModel)]="alarm.on" (ionChange)="switchAlarmState(alarm)"></ion-toggle>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteAlarm(alarm)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
          <button ion-button color="primary" (click)="updateAlarm(alarm)">
            <ion-icon name="hammer"></ion-icon>
            Update
          </button>
          <button ion-button color="light" (click)="closeSlide(slidingItem)">
            <ion-icon name="close"></ion-icon>
            Cancel
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
