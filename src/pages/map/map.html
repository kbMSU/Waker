<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Waker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="top-div">
    <!--The box to display the current address-->
    <ion-card class="address-box">
      <ion-card-content>
        {{currentAddress}}
      </ion-card-content>
    </ion-card>

    <!--The map will be displayed here-->
    <div #map id="map" class="map"></div>

    <!--The button to set the alarm-->
    <button ion-button block (click)="addNewAlarm()"
            class="add-alarm-button" color="secondary">
      Add Alarm
    </button>
  </div>
</ion-content>
